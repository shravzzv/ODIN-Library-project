<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/library.svg" type="image/x-icon" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Add book to Library</legend>
        <!-- title, author, pages, isRead -->
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          required
          minlength="5"
          maxlength="25"
        />

        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          required
          minlength="5"
          maxlength="12"
        />

        <label for="pages">No. of pages</label>
        <input type="number" name="pages" id="pages" min="50" required />

        <label for="isRead">Have you read it?</label>
        <input type="checkbox" name="isRead" id="isRead" />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
